<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html - YouTube</title>
    <link rel="stylesheet" href="../sass/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <button class="header__menu-btn">
                <span class="material-symbols-outlined">
                    menu
                    </span>            </button>
            <a href="../index.html" class="header__logo">
                <p>YouTube</p>
            </a>
        </div>
        <div class="header__center">
            <form class="header__search-form">
                <div class="header__search-container">
                    <input type="text" placeholder="Buscar" class="header__search-input">
                    <button class="header__search-btn">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </button>
                </div>
            </form>
        </div>
        <div class="header__right">
            <button class="header__profile-btn">
                <span class="material-symbols-outlined">
                    person
                    </span>
            </button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar__section">
                <a href="#" class="sidebar__item sidebar__item--active">
                    <span class="material-symbols-outlined">
                        home
                        </span>                    
                        <span>Inicio</span>
                </a>
                <a href="#" class="sidebar__item">
                    <span class="material-symbols-outlined">
                        video_library
                        </span>                    
                        <span>Biblioteca</span>
                </a>
                <a href="#" class="sidebar__item">
                    <span class="material-symbols-outlined">
                        subscriptions
                        </span>                    
                        <span>Suscripciones</span>
                </a>
            </div>
        </aside>

        <main class="main">
            <div class="categories">
                <button class="categories__item categories__item--active">Todo</button>
                <button class="categories__item">Música</button>
                <button class="categories__item">Videojuegos</button>
                <button class="categories__item">Programación</button>
                <button class="categories__item">Noticias</button>
                <button class="categories__item">En directo</button>
            </div>

            <div class="search-results__container" id="search-results-container">
                <!-- JS -->
            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
